<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="dom-to-image.js"></script>
    <script src="img-to-down.js"></script>

    <title>SEJUV - Assinatura de E-mail</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav style="height: 10vh; background-color: #00ABA5 ;" class="mb-3">
        <button type="button" id="btn_nav" class="btn-outline-light text-white" data-toggle="modal"
            data-target="#myModal" onclick="play()">Tutorial de
            Criação</button>
    </nav>

    <section>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Tutorial de Criação</h4>
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal" style="width: 40px;"
                            onclick="pause()">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <video id="video" class="mw-100" height="430" controls>
                            <source src="/video/tutorial_assinatura.mp4" type="video/mp4">
                            Erro! Contate a TI!
                        </video>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <h6 id="help_mail">Dúvidas: renato.lopes@sejuv.fortaleza.ce.gov.br</h6>
                    </div>
                </div>
            </div>
        </div>








        <div class=" container cont_1"
            style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; align-items:center">
            <hr>
        </div>

        <div class="container mt-2 cont_1"
            style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; align-items:center">

            <div id="box_form" class="mt-3 mb-3 p-4">
                <h2 class="text-light">Crie sua assinatura</h2>
                <p class="text-light">Insira as informações necessárias para criar sua assinatura nos campos abaixo:
                </p>
                <form>
                    <input type="text" class="form-control mt-5" id="nome" maxlength="25" placeholder="Nome"
                        autocomplete="off" required>
                    <input type="text" class="form-control mt-3" id="cargo" maxlength="33" placeholder="Cargo / Função"
                        autocomplete="off" required>
                    <input type="tel" class="form-control mt-3 mb-3" id="fone" maxlength="16"
                        placeholder="Telefone de Contato" autocomplete="off">
                </form>
            </div>

            <div class="x_flow">
                <div id="assinatura" style="width: 500px ; height: 135px; border: #13949d solid 5px;"
                    contenteditable="false">

                    <div
                        style="float: left; width: 310px; height: 125px; background-color: #fab820; padding: 5px 0px 0px 10px;">

                        <div style="margin-bottom: 12px; font-style: italic;">

                            <div
                                style="font-size: 1.2rem; margin-bottom: 5px;max-width: 280px;max-height: 25px; font-family: sans-serif;">
                                <input type="text" disabled class="input_copy" id="nome_copy">
                            </div>

                            <div style="max-width: 280px; max-height: 18px;">
                                <input type="text" disabled class="input_copy" id="cargo_copy">
                            </div>

                            <div style="font-size: .8rem; margin-bottom: 3px; margin-top: 2px;">
                                <strong>Secretaria Municipal da Juventude - SEJUV</strong>
                            </div>

                            <div style="max-width: 280px; max-height: 16px;">
                                <input type="text" disabled class="input_copy" id="fone_copy">
                            </div>
                        </div>

                        <div style="font-size: .6rem;">
                            Rua dos Tabajaras, 440 | Praia de Iracema, Fortaleza | CE, 60060-510
                        </div>
                    </div>

                    <div
                        style="float: left; display: flex; width: 180px; height: 125px; justify-content: center;background-color: #13949d;">
                        <div style="height: 90PX; margin-right: 8px;align-self: center;">
                            <img src="Img/pmf_branco.png" alt="SEJUV" height=90px>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mt-4 mb-3">
        </div>

        <div class="container mt-2 mb-3"
            style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; ">
            <button class="btn btn-lg btn-outline-success" onclick="down()">Baixar</button>
        </div>
    </section>

</body>



<script>
    function trim(str) {
        return str.replace()
    }

    let nome = document.getElementById("nome");
    let nome_copy = document.getElementById("nome_copy");

    nome.onkeyup = function () {
        nome_copy.value = trim(nome.value)
    }

    let cargo = document.getElementById("cargo");
    let cargo_copy = document.getElementById("cargo_copy");
    cargo.onkeyup = function () {
        cargo_copy.value = trim(cargo.value)
    }

    let fone = document.getElementById("fone");
    let fone_copy = document.getElementById("fone_copy");
    fone.onkeyup = function () {
        fone_copy.value = trim(fone.value)
    }
</script>


<script>
    var myVideo = document.getElementById("video");

    function play() { myVideo.play() }
    function pause() { myVideo.pause() }
</script>

</html>
